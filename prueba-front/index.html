    <script>

        // 'Point 1 Javascript exercises

        /**
     * Checks if `value` is `null` or `undefined`.
     *
     * @param {*} value The value to check.
     * @returns {boolean} Returns `true` if `value` is nullish, else `false`.
     * @example
     *
     * isNil(null)
     * // => true
     *
     * isNil(void 0)
     * // => true
     *
     * isNil(NaN)
     * // => false
     */
        function isNil(value) {
            return value == null
        }
        /**
         * get pair numbers in a numbers array, if the value is   `null` or `undefined` the result will be an empty array.
         *
         * @param Array number
         * @returns Array number
         */

        function getPairsFixed(array) {
            if (isNil(array)) return []

            const sanitizedArray = array.filter((number) => !isNil(number))
            // strict equality will fail if some value is an string, that is different with weak equality (used in the code to fix)
            return sanitizedArray.filter(a => (a % 2) === 0)
        }

        console.log(getPairsFixed([1, 2, 3, 4, 5, 3, 2, 1, 2, 3]))

        // 'Point 2 Javascript exercises

        function sanitizeArray(array) {
            if (isNil(array)) return []

            return array.filter((number) => !isNil(number))
        }

        function getPairsFixed(array) {
            const sanitizedArray = sanitizeArray(array)
            // strict equality will fail if some value is an string, that is different with weak equality (used in the code to fix)
            return sanitizedArray.filter(a => (a % 2) === 0)
        }

        console.log(getPairsFixed([1, 2, 3, 4, 5, 3, 2, 1, 2, 3]))


        function isPrime(number) {
            // base validations
            if (number < 2) {
                return false;
            }

            for (let iterator = 3; iterator < number; iterator++) {
                if (number % iterator === 0) return false;
            }

            return true;
        }

        function getPrimes(array) {
            const sanitizedArray = sanitizeArray(array)

            return sanitizedArray.filter(isPrime)
        }


        console.log(getPrimes([1, 2, 3, 4, 5, 3, 2, 1, 2, 3]))
        console.log(getPrimes(null))
